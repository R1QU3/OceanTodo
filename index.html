<body>

  <div class="todo-container">

    <header id="header-todo">
      <div id="date-infos">
        <span data-date-number-day></span>
        <div>
          <span data-date-mounth></span>
          <span data-date-year></span>
        </div>
      </div>
      <span data-date-day></span>
    </header>

    <main id="todo">
      <ul id="todo-list">

      </ul>
    </main>

    <button type="button" id="add-task" data-bs-toggle="modal" data-bs-target="#createTodoModal"></button>


    <div class="modal fade" id="createTodoModal" tabindex="-1" aria-labelledby="TodoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TodoModalLabel">Create task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="task_form">
              <label for="task_name" class="form-label">Task name</label>
              <input required autocomplete="off" type="text" class="form-control" id="task_name"
                placeholder="Read a book">
              <span class="text-danger"></span>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="send_item_btn" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
